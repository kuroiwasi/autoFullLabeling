# doc: https://docs.docker.jp/compose/compose-file/compose-file-v3.html
version: '3'
services:
  dockerenv:
    build:
      context: ./
      dockerfile: ./Dockerfile
    container_name: dockerenv
    volumes:
      - ./LABELING.bash:/root/LABELING.bash:ro
      - ./corpus/:/root/corpus/:rw
      - ./scripts/:/root/scripts/:ro
      - ./tools/:/root/tools/:rw
      - ./wav/:/root/wav/:rw
      - ./output_files/:/root/output_files/:rw
    tty: true
    working_dir: /root/
